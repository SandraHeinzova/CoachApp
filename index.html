<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachApp Login</title>
    <link rel="stylesheet" href="css/styles_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="login-card">
        <div class="logo-container">
            <img src="images/logo.png" alt="MFK Chrudim" class="club-logo">
            <h1>CoachApp</h1>
            <p>Vítejte v trenérské zóně</p>
        </div>
        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <div class="icon-input">
                    <i class="fa-solid fa-user"></i>
                    <input id="username input" type="text" placeholder="Username" required>
                </div>
            </div>
            <div class="input-group">
                <div class="icon-input">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password input" type="password" placeholder="Heslo" required>
                </div>
            </div>
            <button type="submit" class="btn-login">Přihlásit se</button>
        </form>
    </main>
    <footer class="main-footer">
        <p class="copyright">&copy; 2025 CoachApp </p>
        <p class="author">
            Design a kód: <span class="my-name">Sandra Heinzová</span>
        </p>
    </footer>
</body>
</html>
